<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-100">

    <h1 class="text-3xl font-bold text-center my-8">
        Our Products
    </h1>

    <div id="category-buttons" class="flex justify-center gap-4 mb-8 flex-wrap"></div>
    <div class="container mx-auto">
        <!-- Products Grid -->
        <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4"></div>

        <!-- Modal -->
        <div id="product-modal"
            class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
            <div class="bg-white rounded-lg w-11/12 md:w-2/3 lg:w-1/2 p-6 relative">
                <button id="modal-close"
                    class="absolute top-2 right-2 text-gray-500 hover:text-black text-xl font-bold">&times;</button>
                <div id="modal-content"></div>
            </div>
        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
